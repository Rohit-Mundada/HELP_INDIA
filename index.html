<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-storage.js"></script>  
    <script
      src="https://kit.fontawesome.com/74c1adc36b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Help India</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-header">
          Help India
        </div>
        <div class="nav-body">
          <ul class="nav-links">
            <li class="nav-item">
              <a href="#">About</a>
            </li>
            <li class="nav-item">
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="page">
        <div class="main-content">
          <div class="main-content-header">
            <h1>Want To Help The Needy In This Crisis...</h1>
          </div>
          <div class="main-content-lead">
            <p>
              We bring you an app that connects the people who need help with
              the people who can help.
            </p>
          </div>
          <div class="details">
            <div class="download">
              <button>
                <span><i class="fab fa-google-play"></i> Download</span>
              </button>
            </div>
            <div class="helped-info">
              <h4>No of People Helped: <strong>69</strong></h4>
            </div>
          </div>
        </div>
        <div class="main-content-img">
          <img src="./assets/img/helping-hand.png" alt="helping-hand" />
        </div>
      </section>
    </main>
  </body>
</html>
